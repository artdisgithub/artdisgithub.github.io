---
layout: default
title: ArtDis
---

<h1>АртДис</h1>
<h2>всё для декора</h2>
{% for art in site.data.arts %}
  <input type="hidden" value="{{ art.path }}" />
{% endfor %}
<img id="artimg" src="" />
<script>
  $(document).ready(
    function() {
      var art = getParameterByName('art');
      val2 = $("[value*='"+art+"']").val();
      $("#artimg").attr('src', "img/" + val2);
    }
  );
</script>
