---
layout: default
title: ArtDis
---
<style>
  * {
    padding: 0;
    margin: 0;
  }
  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>

{% loop_directory directory:img iterator:image filter:*.* sort:descending %}
   <img src="{{ image }}" />
{% endloop_directory %}

<ul>
  {% directory path: images exclude: private %}
    <li>
      <img src="{{ file.url }}"
           alt="{{ file.name }}"
           datetime="{{ file.date | date_to_xmlschema }}" />
    </li>
  {% enddirectory %}
</ul>

<img id="artimg" src="" />

<script>
  
  function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  
  $(document).ready(
    function() {
      
      $(window).bind('resize', set_body_height);
      set_body_height();
      
      var art = getParameterByName('art');
      val2 = $("[value*='"+art+"']").val();
      $("#artimg").attr('src', "img/" + val2); 
    }
  );
</script>
