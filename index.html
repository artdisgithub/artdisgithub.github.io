---
layout: default
title: ArtDis
---
<style>
  * {
    padding: 0;
    margin: 0;
  }
  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
<ul>
 {% for myimage in site.static_files %}
  {% if myimage.path contains '1' %}
  <li>{{myimage.path}}</li>
 {% endif %}
 {% endfor %}
</ul>

<img id="artimg" src="" />

<script>
  
  function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  
  $(document).ready(
    function() {
      
      $(window).bind('resize', set_body_height);
      set_body_height();
      
      var art = getParameterByName('art');
      val2 = $("[value*='"+art+"']").val();
      $("#artimg").attr('src', "img/" + val2); 
    }
  );
</script>
