---
layout: default
title: ArtDis
---
<style>
  .img_wrap {height: 100%;}
  .img_wrap img {width: 100%;}
</style>
{% for art in site.data.arts %}
  <input type="hidden" value="{{ art.path }}" />
{% endfor %}
<div class="img_wrap">
  <img id="artimg" src="" />
</div>
<script>
  $(document).ready(
    function() {
      var art = getParameterByName('art');
      val2 = $("[value*='"+art+"']").val();
      $("#artimg").attr('src', "img/" + val2);
    }
  );
</script>
